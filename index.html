<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
   integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="crossorigin="anonymous"
   referrerpolicy="no-referrer" />
  <title>Reviews</title>
 </head>
 <body>
  <main>
   <div class="container">

    <div class="title">
     <h2>Our Reviews</h2>
     <div class="underline"></div>
    </div>

    <article class="review">
     <div class="img-container">
      <img
       src="https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883334/person-1_rfzshl.jpg"
       alt="" id="person-img">
     </div>

     <h4 id="author">Name</h4>
     <p id="job">Job</p>
     <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit.
      Nesciunt labore placeat sit obcaecati modi voluptatum, facilis distinctio
      hic ullam sed!</p>

     <div class="btn-container">
      <button class="prev-btn">
       <i class="fa fa-chevron-left" aria-hidden="true"></i>
      </button>
      <button class="next-btn"><i class="fa fa-chevron-right"
        aria-hidden="true"></i>
      </button>
     </div>

     <button class="random-btn">Random Review</button>
    </article>
   </main>
   <script src="app.js"></script>
  </body>
 </html>
